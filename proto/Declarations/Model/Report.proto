syntax = "proto3";

import "google/protobuf/duration.proto";

// Report generated by the AI at the end of the singing process.
message Report {

  // Feedback related to a segment of the recorded performance.
  message Feedback {
    // The time, relative to the start of the performance, when the feedback begins.
    google.protobuf.Duration start_time = 1;
    // The time, relative to the start of the performance, when the feedback ends.
    google.protobuf.Duration end_time = 2;
    // The average score, ranging from 0 to 1, representing the quality of the performance during the feedback interval.
    double average_score = 3;
    // A string, in the user's language, providing the AI's feedback for the given interval.
    string ai_comment = 4;
  }

  // The average score, ranging from 0 to 1, representing the quality of the entire performance.
  double average_score = 1;
  // A collection of feedback generated by the AI about the performance. If empty, the AI has no feedback.
  repeated Feedback feedback = 2;
}
